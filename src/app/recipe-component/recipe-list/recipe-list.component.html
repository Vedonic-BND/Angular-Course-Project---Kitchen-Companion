<div class="container">
  <div class="w-full">
    <div class="relative overflow-x-auto mx-3">
        <a href="#"
           class="flex flex-col items-center mx-auto my-5 bg-white border border-gray-200 rounded-xl shadow md:flex-row md:max-w-xl hover:bg-gray-100"
           *ngFor="let recipe of recipes">
            <img class="object-cover w-full rounded-t-xl h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" [src]="recipe.imagePath" alt="{{ recipe.name }}">
            <div class="flex flex-col justify-between p-4 leading-normal">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-slate-900">{{ recipe.name }}</h5>
                <p class="mb-3 font-normal text-gray-700">{{ recipe.desc }}</p>
            </div>
        </a>
    </div>
    <hr>
    <div class="text-left ml-3 my-3">
      <button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-xl text-sm px-5 py-2.5 mr-2 mb-2">New Recipe</button>
    </div>
  </div>
</div>
<app-recipe-item/>
